<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h1>Employee List</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of employeeList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.email}}</td>
                                <td>
                                    <button type="button" class="btn btn-success" (click)="onEdit(item)">Edit</button>
                                    <button type="button" class="btn btn-danger mx-2"
                                        (click)="onDelete(item.id)">Delete</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h1>Add Employee</h1>
            </div>
            <div class="card-body">
                <form [formGroup]="employeeForm">
                    <div class="row">
                        <div class="col-6 mt-3">
                            <label for="firstName">FirstName</label>
                            <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
                        </div>
                        <div class="col-6 mt-3">
                            <label for="lastName">LastName</label>
                            <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
                        </div>
                        <div class="col-6 mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="email">
                        </div>
                        <div class="row">
                            <div class="col-6 mt-3">
                                <button type="button" class="btn btn-danger text-center mx-5"
                                    (click)="onReset()">Reset</button>
                            </div>
                            <div class="col-6 mt-3">
                                @if(employeeObj.id==0){
                                <button type="button" class="btn btn-primary text-center mx-5"
                                    (click)="onSubmit()">Submit</button>
                                }
                                @else{
                                <button type="button" class="btn btn-secondary text-center mx-5"
                                    (click)="onUpdate(employeeObj.id)">Update</button>
                                }
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
